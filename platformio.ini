; Open Control Note - Unit Tests
;
; Usage:
;   pio test -e native

[platformio]
default_envs = native

[env:native]
platform = native
build_flags =
    -std=c++17
    -I src
extra_scripts =
    pre:script/dev/pio_pre_windows_toolchain.py
lib_deps =
    oc-framework=symlink://../framework
test_build_src = yes
